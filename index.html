<!DOCTYPE html>
<html>
<head>
	<title>3D Paint</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="cursor1"></div>
	<div id="cursor2"></div>

	<div id="text">
		<span style="font-size: 56px; padding: 20px;">Controls:</span>
		<ul style="list-style: none">
			<li>Click: Paint</li>
			<li>W/S: Change brush size</li>
			<li>A/D: Change depth and size of brush relative to depth</li>
			<li>Z: Erase mode</li>
			<li><input id="depth" type="checkbox" checked="true"> Depth dependant brush size</li>
			<li><input id="depth" type="checkbox" checked="true" value="Show brush"></li>
			<li><button style="background: red; width: 20px; height: 20px; border-radius: 100%;"></button></li>
		</ul>
	</div>

	<canvas id="canvas" tabindex="0"></canvas>
	<script src="main.js"></script>
</body>
</html>
