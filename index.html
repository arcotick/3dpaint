<!DOCTYPE html>
<html>
<head>
	<title>3D Paint</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="cursor1"></div>
	<div id="cursor2"></div>

	<div id="text">
		<span style="font-size: 56px; padding: 20px;">Controls:</span>
		<ul style="list-style: none">
			<li>Click: Paint</li>
			<li>W/S: Change brush size</li>
			<li>A/D: Change depth and size of brush relative to depth</li>
			<li>Z: Erase mode</li>
			<li><input id="depth" type="checkbox" checked="true"> Depth dependant brush size</li>
			<li><button id="brush" type="checkbox" onclick="showBrush()"> Hide Brush</li>
			<li style="text-align: center;">
				<ul style="list-style: none">
					<li><button class="colours" style="background: black;" onclick="changeColor(this)"></button></li>
					<li><button class="colours" style="background: orange;" onclick="changeColor(this)"></button></li>
					<li><button class="colours" style="background: yellow;" onclick="changeColor(this)"></button></li>
					<li><button class="colours" style="background: green;" onclick="changeColor(this)"></button></li>
					<li><button class="colours" style="background: lightblue;" onclick="changeColor(this)"></button></li>
					<li><button class="colours" style="background: blue;" onclick="changeColor(this)"></button></li>
					<li><button class="colours" style="background: purple;" onclick="changeColor(this)"></button></li>
					<li><button class="colours" style="background: pink;" onclick="changeColor(this)"></button></li>
					<li><button class="colours" style="background: red;" onclick="changeColor(this)"></button></li>
				</ul>
			</li>
		</ul>
	</div>

	<canvas id="canvas" tabindex="0"></canvas>
	<script src="main.js"></script>
</body>
</html>
